<!DOCTYPE html>
<html lang="en">

<head>
    <!-- BOOTSTRAP FILE -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/crud.css" />
    <!-- NORMALIZE FILE -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;0,800;1,300;1,400;1,700&display=swap"
        rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Application</title>
</head>

<body>
    <h1 class="title bg-success m-0 p-3 text-center text-white">
        <i class="fab fa-product-hunt"></i> Elazhari Leader
        <i class="fa fa-university" aria-hidden="true"></i>
    </h1>
    <div class="container bg-light p-5 mt-5">
        <form action="" class="form-input" autocomplete="off">
            <input type="text" placeholder="First Name" class="form-control" id="firstName" name="crud" />
            <input type="text" placeholder="Last Name" class="form-control" id="lastName" name="crud" />
            <input type="number" placeholder="University Number" class="form-control" id="universityNumber"
                name="crud" />
            <input type="text" placeholder="Part Name" class="form-control" id="partName" name="crud" />
            <input type="number" placeholder="Part Number" class="form-control" id="partNumber" name="crud" />
            <input type="number" placeholder="Cumulative average" class="form-control" id="cumulativeAverage"
                name="crud" />
        </form>
        <div class="select-menu mt-4 bg-info p-3">
            <label for="select">the condition</label>
            <select name="select" class="form-control" id="selectMenu" title="select Menu ">
                <option value="Not Available">Not Available</option>
                <option value="Available">Available</option>
            </select>
        </div>
        <div class="operator mt-3 p-3">
            <input type="search" class="form-control search" placeholder="Search" onkeyup="searchData(this.value)" />
            <div class="btn-search mt-2">
                <button class="btn btn-secondary w-25" id="searchName">
                    <i class="fa fa-search" aria-hidden="true"></i> Search By Name
                </button>
                <button class="btn btn-secondary w-25" id="uniNumber">
                    <i class="fa fa-search" aria-hidden="true"></i> Search By University
                    Number
                </button>
                <button class="btn btn-secondary w-25" id="partName">
                    <i class="fa fa-search" aria-hidden="true"></i> Search By Part Name
                </button>
            </div>
            <button class="upload btn btn-success w-100 mt-3" title="Create New Data">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>
    <table class="table table-striped table-light text-center mt-5">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>University Number</th>
                <th>Part Name</th>
                <th>Part Number</th>
                <th>Cumulative average</th>
                <th>the condition</th>
                <th>Events</th>
            </tr>
        </thead>
        <tbody id="student-list"></tbody>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
